{% extends 'base.html' %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
<section class="h-100">
    
    <div class="container content-container">
      
        <div class="col-12">
            <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-normal mb-0 text-black">Checkout</h3>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="col">
                            <div class="table-responsive rounded"></div>
                            <a href="{% url 'review_bag' %}" class="btn btn-outline-black rounded-0 btn-lg">
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span class="text-uppercase">Back to Shopping Bag</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                    <div class="row d-flex justify-content-between align-items-center">
                        
							<h3>Order Summary</h3>
							<hr>
							<div class="cart-row">
								<div style="flex:2"><img class="row-image" src="#"></div>
								<div style="flex:2"><p>Product 1</p></div>
								<div style="flex:1"><p>$20.00</p></div>
								<div style="flex:1"><p>x2</p></div>
							</div>
							
							<h5>Items:   2</h5>
							<h5>Total:   $4</h5>
						</div>
                    </div>
                </div>
            </div>
			
            <div class="card" id="payment-info">
                <div class="card-body">
                    <a href="{% url 'review_checkout' %}" class="btn btn-warning btn-block btn-lg" role="button">Payment Options</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
