{% extends "base.html" %}
{% load static %}


{% block page_header %}

{% endblock %}

{% block content %}
    <div class="container-fluid content-container">
        <div class="row">
            {% for product in products %} 
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <img class="img-fluid rounded card-img-top" src="{% static 'media/dog-feeding.jpg' %}" alt="A small dos is eating from a bowl placed on the lawn.">
                        <h5 class="card-title text-uppercase text-dark">{{product.name}}</h5>
                        <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-12">
                                    <p class="mt-3"><strong>Quantity:</strong></p>
                                    <div class="form-group w-50">
                                        <div class="input-group">
                                            <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <input type="submit" class="btn btn-warning btn-lg" role="button" value="Add to Bag">
                                    <a class="btn btn-warning btn-lg" href="#">View</a>
                                </div>
                                <input type="hidden" name="redirect_url" value="{{ request.path }}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           {% endfor %}
        </div>
    </div>
{% endblock %}
