{% extends "base.html" %}
{% load static %}


{% block page_header %}

{% endblock %}

{% block content %}
    <div class="container-fluid content-container">
        <div class="row">
            {% for product in products %} 
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <img class="img-fluid rounded card-img-top" src="{{ product.image.url }}" alt="A small dos is eating from a bowl placed on the lawn.">
                        <h5 class="card-title text-uppercase text-dark">{{product.name}}</h5>
                        <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-12">
                                    <a class="btn btn-warning btn-lg" href="{% url 'product_detail' product.id %}">View</a>
                                </div>
                                <input type="hidden" name="redirect_url" value="{{ request.path }}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           {% endfor %}
        </div>
    </div>
{% endblock %}
