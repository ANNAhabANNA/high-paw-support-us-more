{% extends "base.html" %}
{% load static %}

{% block page_header %}
  
{% endblock %}

{% block content %}

<div class="container-fluid content-container">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-8 offset-lg-2">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-12 p-2">
                        <img class="img-fluid rounded card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                        <h5 class="card-title text-uppercase text-dark">{{product.name}}</h5>
                        
                    </div>
                    <div class="col-md-12">
                        <div class="card-body">
                            <p class="card-text lead mb-0 text-left font-weight-bold">{{ product.price }} euro</p>
                                
                            <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-12">
                                        <p class="mt-3"><strong>Quantity:</strong></p>
                                        <div class="form-group w-50">
                                            <div class="input-group">
                                                <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                                            <span class="icon">
                                                <i class="fas fa-chevron-left"></i>
                                            </span>
                                            <span class="text-uppercase">Keep Shopping</span>
                                        </a>
                                    
                                        <input type="submit" class="btn btn-warning btn-lg" role="button" value="Add to Bag">
                                    </div>
                                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>  
            </div> 
        </div>    
    </div>
</div>
{% endblock %}
